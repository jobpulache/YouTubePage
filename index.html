<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plataforma de Videos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">MyVideo</div>
    <nav>
      <a href="#">Inicio</a>
      <a href="#">Tendencias</a>
      <a href="#">Suscripciones</a>
      <a href="#">Biblioteca</a>
    </nav>
    <div class="search-bar">
      <input type="text" placeholder="Buscar">
      <button>Buscar</button>
    </div>
  </header>
  <main>
    <div class="video-gallery">
      <div class="video-card" onclick="playVideo('https://www.youtube.com/embed/AEiRa5xZaZw')">
        <img src="thumbnail1.jpg" alt="Miniatura del Video 1">
        <h3>Curso de programación desde cero</h3>
      </div>
      <div class="video-card" onclick="playVideo('https://www.youtube.com/embed/oHHsLTV7l3E')">
        <img src="thumbnail2.jpg" alt="Miniatura del Video 2">
        <h3>APRENDE a PROGRAMAR desde CERO</h3>
      </div>
      <div class="video-card" onclick="playVideo('https://www.youtube.com/embed/5iT4JNX8KyE')">
        <img src="thumbnail3.jpg" alt="Miniatura del Video 3">
        <h3>Programación desde Cero ¡El Método que Nadie te Dijo!</h3>
      </div>
    </div>
    <div class="video-player">
      <iframe id="videoPlayer" width="800" height="450" src="" frameborder="0" allowfullscreen></iframe>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
