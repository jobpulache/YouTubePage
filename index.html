<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Platform</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="logo">MyVideo</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Trending</a>
      <a href="#">Subscriptions</a>
      <a href="#">Library</a>
    </nav>
    <div class="search-bar">
      <input type="text" placeholder="Search">
      <button>Search</button>
    </div>
  </header>
  <main>
    <div class="video-gallery">
      <div class="video-card" onclick="playVideo('video1.mp4')">
        <img src="" alt="Video Thumbnail">
        <h3>Video Title 1</h3>
      </div>
      <div class="video-card" onclick="playVideo('video2.mp4')">
        <img src="thumbnail2.jpg" alt="Video Thumbnail">
        <h3>Video Title 2</h3>
      </div>
      <div class="video-card" onclick="playVideo('video3.mp4')">
        <img src="thumbnail3.jpg" alt="Video Thumbnail">
        <h3>Video Title 3</h3>
      </div>
    </div>
    <div class="video-player">
      <video id="videoPlayer" controls>
        <source src="" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </main>
  <script src="js/script.js"></script>
</body>
</html>
